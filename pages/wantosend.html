<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPoll - {{name}}</title>
    <link rel="stylesheet" href="/files/css/main.css">
    <link rel="stylesheet" href="/files/css/send.css">
</head>

<body>
    <h1 class="logo-header">QuickPoll</h1>
    <div class="request-container">
        <span class="request-name">{{name}}</span>
        <span class="request-action">{{action}}</span>
        <span class="request-question">{{question}}</span>
    </div>
    <button class="accept-request" onclick="location.href=location.href+'/questions'">Continue</button>
</body>

</html>
